<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <h1>Card details form</h1>
        <div class="card">
          <div class="card-front">
            <img src="images/bg-card-front.png" alt="card-front" />
            <span><img src="images/card-logo.svg" alt="logo" /></span>
            <span class="card-number">0000 0000 0000 0000</span>
            <span class="card-name">Jane Appleseed</span>
            <span class="card-date">00/00</span>
          </div>
          <div class="card-back">
            <img src="images/bg-card-back.png" alt="" />
            <span class="card-cvc">000</span>
          </div>
        </div>
        <div>
          <form action="">
            <div>
              <label for="name">Cardholder Name</label>
              <input
                type="text"
                name="name"
                id="name"
                required
                placeholder="Name e.g. Jane Appleseed"
              />
            </div>
            <div>
              <label for="number">Card Number</label>
              <input
                type="number"
                id="number"
                name="number"
                required
                placeholder="e.g. 1234 5678 9123 0000"
                maxlength="19"
              />
            </div>
            <div>
              <div>
                <label for="month">Exp. Date (MM/YY)</label>
                <input
                  type="number"
                  class="month"
                  required
                  placeholder="MM"
                  maxlength="2"
                  pattern="\d*"
                />
                <input
                  type="number"
                  required
                  placeholder="YY"
                  class="year"
                  maxlength="2"
                  pattern="\d*"
                />
              </div>
              <div class="cvc">
                <label for="cvc">CVC</label>
                <input
                  type="number"
                  class="cvc"
                  required
                  placeholder="CVC"
                  maxlength="3"
                  pattern="\d*"
                />
              </div>
            </div>
            <button type="submit">Confirm</button>
          </form>

          <!-- Completed state start -->

          <div class="thank">
            <img src="images/icon-complete.svg" alt="" />
            <h2>Thank You !</h2>
            <p>We've added your card details</p>
            <button>Continue</button>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jiwuaku Maria-goretti </a>.
    </div>
  </body>
</html>
